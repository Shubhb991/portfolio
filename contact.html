    <!--form-->
    <section id="contact-a" class="text-center py-3">
        <div class="container">
            <h2 class="section-title">
                Contact Me
            </h2>
            <p class="lead">
                Here is how you can reach me
            </p>
            <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
                <div class="text-fields">
                    <input type="text" class="text-input name-input" 
                    placeholder="Name" name="name">
                    <input type="text" class="text-input subject-input" 
                    placeholder="Subject" name="subject">
                    <input type="email" class="text-input email-input" 
                    placeholder="Email Address" name="email">
                    <input type="number" class="text-input phone-input" 
                    placeholder="phone number" name="phone">
                    <textarea class="text-input message-input"
                     placeholder="Enter Message" name="message"></textarea>
                     <div class="my-2">
                        <div data-netlify-recaptcha="true"></div>
                     </div>
                </div>
                <button type="submit" class="btn-dark">Submit</button>
            </form>
        </div>
    </section>

    <!--sectionb-->
    <section id="contact-b" class="py-3 bg-dark">
        <div class="container">
            <div class="contact-info">
                <div>
                    <i class="fas fa-envelope fa-2x"></i>
                    <h3>Email</h3>
                    <p>Shubhamb99@gmail.com</p>
                </div>
                <div>
                    <i class="fas fa-phone fa-2x"></i>
                    <h3>Phone</h3>
                    <p>0123456789</p>
                </div>
                <div>
                    <i class="fas fa-address-card fa-2x"></i>
                    <h3>Address</h3>
                    <p>U.P,India</p>
                </div>
            </div>
        </div>
    </section>

    <!--tagline-->
    <section id="contact-c" class="bg-main py-4">
        <div class="container">
            <h1>What's your next project ?</h1>
        </div>
    </section>
